<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Higher Ground Fights</title>
    <link rel="stylesheet" href="mustafarstyle.css">

</head>
<body>
<div class="container">
    <h1> Outer Rim Scraps: Skywalker vs. Kenobi </h1>
    <div class="top-row">
        <div class = "Anakin">
            <div class = "card1">
                <h2> Anakin Skywalker </h2>
                <div class = "Ainfo">
                    <a href="https://starwars.fandom.com/wiki/Anakin_Skywalker" target=_blank>
                        <img src="AnakinMustafar.jpg" alt = "AnakinPose" class = "Apic"> </a>
                    <p>Age: 23 </p>
                    <p> Height: 6'2" </p> 
                    <p> Weight: 185 lbs </p> 
                    <p> Hometown: Tattooine </p>
                    <p> Combat Style: Djem So (Form V) </p>
                </div>
            </div>
        </div>
        <div class = "Obi-Wan">
            <div class = "card2">
                <h2> Obi-Wan Kenobi </h2>
                <div class = "Oinfo">
                    <a href="https://starwars.fandom.com/wiki/Obi-Wan_Kenobi" target=_blank>
                        <img src="ObiWanMustafar.jpg" alt = "ObiWanPose" class = "Opic"> </a>
                    <p>Age: 38 </p>
                    <p> Height: 5'11" </p> 
                    <p> Weight: 178 lbs </p> 
                    <p> Hometown: Stewjon </p>
                    <p> Combat Style: Soresu (Form III) </p>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-row">
        <h3> Let the Battle Begin! </h3>
        <div class = "Showdown">
            <div class = "card3">
                <div class = "Binfo">
                    <a href="https://youtu.be/S3OtoO5zjjU?si=JMnNlfppjI8TZJ24" target=_blank>
                        <img src="Boxingring.jpg" alt = "FightVId" class = "Battlepic"> </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
